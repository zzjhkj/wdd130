<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The rafting site plan includes the site purpose, the target audience, branding information, and a syule guide for the course website project.">

    <title>Contact Us| Rafting Project</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="header-grid">
            <img src="images/logo.png" alt="Rafting Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>
    <h1><strong>Contact Us</strong></h1>
    <main>
        <section id="contact-info">
            <h2>Contact information</h2>
            <p>Address: Company Address</p>
            <p>Phone: 12345678</p>
            <p>Email: <a href="mailto:cu@wwr.com">company email</a></p>
            <div id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31940.163291721758!2d-110.74035729243562!3d37.503036640263495!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x873660a37e70b83f%3A0xf3da8d14f27d7efe!2sBullfrog%20Marina%20-%20Utah!5e0!3m2!1sen!2sus!4v1716685021219!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
       
       
            <section id="employee-profiles">
                <h2>Our Team</h2>
                <div class="employee">
                    <img src="/wwr/images/employee1.jpg" alt="Employee1">
                    <p>Kate</p>
                </div>
                <div class="employee">
                    <img src="/wwr/images/employee2.jpg" alt="Employee2">
                    <p>Scott</p>
                </div>
                <div class="employee">
                    <img src="/wwr/images/employee3.jpg" alt="Employee3">
                    <p>Mike</p>
                </div>
            </section>
            <section id="contact-form">
                <h2>Contact Us</h2>
                <form action="sumit" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label>Purpose of Message:</label>
                    <div>
                        <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="website" name="purpose" value="Website Suggestion">
                        <label for="website">Website Suggestion</label>
                    </div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div>
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
                          
       
    </main>

    <footer>
        <div class="footer-content">
            <p>©️2024 Rafting Project</p>
            <div class="social-media">
                <img src="images/facebook.webp" alt="Facebook">
                <img src="images/twitter.webp" alt="Twitter">
                <img src="images/instagram.webp" alt="Instagram">
            </div>
        </div>
    </footer>
</body>
</html>
